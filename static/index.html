    <script>
        "use strict";
        if (annyang) {

            var gotoApp = function () {
                document.location.href = 'appointment.html';
            }
            var gotoPat = function () {
                document.location.href = 'patient.html';
            }
            var gotoDoc = function () {
                document.location.href = 'doctor.html';
            }
            var goBack = function () {
                document.location.href = 'index.html';
            }

            // Let's define commands. First the text we expect, and then the function it should call -
            var commands = { 
                '(Go to) appointment(s)': gotoApp,
                'Book appointment(s)': gotoApp,
                '(Go to) blue': gotoApp,
                '(Go to) patient details': gotoPat,
                '(Go to) green': gotoPat,
                '(Go to) doctor details': gotoDoc,
                '(Go to) physician details': gotoDoc,
                '(Go to) red': gotoDoc,
                '(Go) back': goBack,
                '(Go to) main page': goBack,
                '(Go to) main menu': goBack
            };

            // Add our commands to annyang
            annyang.addCommands(commands);
            SpeechKITT.annyang();

            // Define a stylesheet for KITT to use
            SpeechKITT.setStylesheet('SKITT.css');

            // Render KITTs interface
            SpeechKITT.vroom();
            // Start listening. You can call this here, or attach this call to an event, button, etc.
            annyang.start({ autoRestart: true });
        }
    </script>
